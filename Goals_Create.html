<html>

<head>
  <title>Create your own goal</title>
  <link rel="stylesheet" type="text/css" href="Exercise.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div id="screen">

    <!-- TOP BAR -->
    <div class="header">
      <h1> New Goal </h1>
    </div>

    <!-- MENU BUTTONS -->
    <div class="menu">
      <a class="button" href="Goals.html">My Goals</a>
      <a class="button" href="Profile_User.html">My Profile</a>
      <a class="button">Competitions</a>
      <!-- <button class="button"></button> -->
      <!-- <button class="button"></button> -->
    </div>

    <!-- TITLE? -->
    <div class="gen-text-help">
      <h1 style="font-size: 27px">Let's Set Your Goal!</h1>
    </div>

    <!-- TYPE -->
    <div class="dropdown">
      <button class="dropbtn">Goal Type</button>
      <div class="dropdown-content">
        <a href="#">Cycling</a>
        <a href="#">Running</a>
        <a href="#">Weight Lifting</a>
        <a href="#">Swimming</a>
        <a href="#">Frequency</a>
      </div>
    </div>

    <div class="inline">
      <!-- METRIC -->
      <form style="margin-bottom:0px">
        <div class="dropdown" style="margin-left: 22%;">
          <div class="dropbtn" style="padding:0%">
            <div class="form2-styler">
              <!-- FONT SIZE IS OFF BUT DON'T KNOW WHY -ik -->
              <input type="text" placeholder="Goal Metric">
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="inline">
      <!-- UNITS -->
      <div class="dropdown" style="margin-left: 32px">
        <button class="dropbtn" style="width:82px">Units</button>
        <div class="dropdown-content" style="min-width: 82px">
          <a href="#">lbs</a>
          <a href="#">mi</a>
          <a href="#">ft</a>
          <a href="#">min</a>
          <a href="#">hr</a>
        </div>
      </div>
    </div>

    <!-- DUE DATE -->
    <form style="margin-bottom:0px">
      <div class="dropdown">
        <div class="dropbtn" style="padding:0%">
          <div class="form2-styler">
            <!-- FONT SIZE IS OFF BUT DON'T KNOW WHY -ik -->
            <input type="text" placeholder="Due Date">
          </div>
        </div>
      </div>
    </form>

    <br>
    <br>

    <!-- SET GOAL! -->
    <div class="goals-making-wrapper">
      <a href="Goals.html">
        <button class="button-goal3"><span>Set Goal!</span></button></a>
    </div>
</body>

</html>
