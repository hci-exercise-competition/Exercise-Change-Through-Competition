<html>
    <head>
        <title>Create your own goal</title>
        <link rel="stylesheet" type="text/css" href="Exercise.css"/>
    </head>
    <body>
        <div id="screen">
            <div class="header">
                <h1> New Goal </h1>
            </div>
            <div class="menu">
              <a class="button">My Goals</a>
              <a class="button" href="UserProfile.html">My Profile</a>
              <a class="button">Competitions</a>
              <!-- <button class="button"></button> -->
              <!-- <button class="button"></button> -->
            </div>
            <div class="gen-text-help">
              <h2>Create Your Goal!</h2>
              </div>
            <div class="form-parent-wrapper">
            <div class="form-wrapper">

            <form id="myForm" action="MyGoals.html" onsubmit="return storeValues(this);" method="POST">

                <div class="form-styler">
                <input list="goal-type" type="text" placeholder="Goal Type" name="goalType">
                <datalist id="goal-type">
                  <option value="Cycling">
                  <option value="Running">
                  <option value="Weight Lifting">
                  <option value="Swimming">
                  <option value="Frequency">
                </datalist>

                <input type="text" placeholder="Goal Metric" name="goalMetric">
                <select name="units" id="units" name="goalUnit">
                  <option value="lbs">lbs</option>
                  <option value="m">m</option>
                  <option value="ft">ft</option>
                  <option value="minutes">minutes</option>
                  <option value="hours">hours</option>
                <input type="text" placeholder="Due Date" name="goalDueDate">
                </div>
                <input type="submit" action="MyGoals.html" value="Create Goal" id="form-submit">
            </form>
            </div>
            </div>
      <script src="scripts/GoalTransfer.js"></script>
   </body>
</html>
