<html>

<head>
  <title>Create your Goals</title>
  <link rel="stylesheet" type="text/css" href="Exercise-Styling.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <script src="Exercise-Functions.js"></script>
  <div id="screen">

    <!-- TOP BAR -->
    <div class="header">
      <h1>New Goal</h1>
    </div>

    <!-- MENU BUTTONS -->
    <div class="menu">
      <a class="button" href="Goals.html">My Goals</a>
      <a class="button" href="Profile_User.html">My Profile</a>
      <a class="button" href="Competitions.html">Competitions</a>
      <!-- <button class="button"></button> -->
      <!-- <button class="button"></button> -->
    </div>

    <!-- TITLE? -->
    <div class="gen-text-help">
      <h1 style="font-size: 27px">Let's Set Your Goal!</h1>
    </div>

    <!-- TYPE -->
    <div class="dropdown">
      <button id="goals_type" class="dropbtn">Goal Type</button>
      <div class="dropdown-content">
        <a href="#" id="Cycling" onclick="goaltype_pick(this.id)">Cycling</a>
        <a href="#" id="Running" onclick="goaltype_pick(this.id)">Running</a>
        <a href="#" id="Weight Lifting" onclick="goaltype_pick(this.id)">Weight Lifting</a>
        <a href="#" id="Swimming" onclick="goaltype_pick(this.id)">Swimming</a>
        <a href="#" id="Frequency" onclick="goaltype_pick(this.id)">Frequency</a>
      </div>
    </div>

    <div class="inline">
      <!-- METRIC -->
      <form style="margin-bottom:0px">
        <div class="dropdown" style="margin-left: 22%;">
          <div class="dropbtn" style="padding:0%">
            <div class="form2-styler">
              <!-- FONT SIZE IS OFF BUT DON'T KNOW WHY -ik -->
              <input type="text" placeholder="Goal Metric">
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="inline">
      <!-- UNITS -->
      <div class="dropdown" style="margin-left: 32px">
        <button id="goals_unit" class="dropbtn" style="width:82px">Units</button>
        <div class="dropdown-content" style="min-width: 82px">
          <a href="#" id="lbs" onclick="goalunit_pick(this.id)">lbs</a>
          <a href="#" id="kg" onclick="goalunit_pick(this.id)">kg</a>
          <a href="#" id="mi" onclick="goalunit_pick(this.id)">mi</a>
          <a href="#" id="km" onclick="goalunit_pick(this.id)">km</a>
          <a href="#" id="min" onclick="goalunit_pick(this.id)">min</a>
          <a href="#" id="hr" onclick="goalunit_pick(this.id)">hr</a>
        </div>
      </div>
    </div>

    <!-- DUE DATE -->
    <form style="margin-bottom:0px">
      <div class="dropdown">
        <div class="dropbtn" style="padding:0%">
          <div class="form2-styler">
            <!-- FONT SIZE IS OFF BUT DON'T KNOW WHY -ik -->
            <input type="text" placeholder="Due Date">
          </div>
        </div>
      </div>
    </form>

    <br>
    <br>

    <!-- SET GOAL! -->
    <div class="goals-making-wrapper">
      <a href="Goals.html">
        <button class="button-goal3"><span>Set Goal!</span></button></a>
    </div>
</body>

</html>
